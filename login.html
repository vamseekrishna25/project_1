<div class="login-wrap">
    <div class="login-html">
        <header>
            <h1 align="center" style="color: aliceblue">Welcome To Atlantis</h1>
        </header>
        <br>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked="">
        <label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
           <form ng-submit="submit()" id="Login">
                <div class="sign-in-htm">
                <div class="group">
                    <label style = "color: white" for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" ng-model="username" required> </div>
                <div class="group">
                    <label style = "color: white" for="pass" class="label" required>Password</label>
                    <input id="pass" type="password" class="input" ng-model="password" data-type="password"> </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked="">
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit"  class="button" value="Sign In"> </div>
                <div class="hr"></div>
                <div class="foot-lnk"> <a href="#forgot">Forgot Password?</a> </div>
            </div>
           </form>
           <form ng-submit = "sign_up()" id ="sign-up" >
                <div class="sign-up-htm">
                <div class="group">
                    <label style = "color: white" for="user" class="label">Username</label>
                    <input id="user" ng-model = "newUsername" type="text" class="input"> </div>
                <div class="group">
                    <label style = "color: white" for="pass" class="label">Password</label>
                    <input id="pass" ng-model = "newUserPassword" type="password" class="input" data-type="password"> </div>
                <div class="group">
                    <label style = "color: white" for="pass" ng-model="emailaddress" class="label">Email Address</label>
                    <input id="pass" type="text" class="input"> </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up"> </div>
                <div class="hr"></div>
                <div class="foot-lnk" style="margin-left: 33px; margin-top: 8px;">
                    <label for="tab-1">Already Member? </label>
                </div>
            </div>
           </form>

        </div>
    </div>
</div>
